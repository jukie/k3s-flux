---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/zwave-js/zwavejs2mqtt
      pullPolicy: IfNotPresent
      tag: 5.12.0
    env:
      TZ: "America/Denver"
      NETWORK_KEY: "${SECRET_ZWAVE_KEY}"
    service:
      main:
        annotations:
            metallb.universe.tf/address-pool: default
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_ZWAVEJS}"
        ports:
          http:
            port: 8091
          ws:
            port: 3000
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        resources:
          requests:
            storage: 1Gi
      usb:
        enabled: true
        type: hostPath
        hostPath: ${SECRET_ZWAVE_SERIAL}
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: zwave
              operator: In
              values:
              - "true"
